<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>three.js DEMO</title>
    <script src="//cdn.bootcss.com/three.js/r83/three.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <style>
        body{
            margin:auto;
            overflow: hidden;
        }
        canvas{
            width:100%;
            height:100%
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function () {
            var scene=new THREE.Scene();
            var camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);

            var renderer=new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.setClearColor("#e1facd");
            renderer.shadowMapEnabled=true;
            document.body.appendChild(renderer.domElement);

            var cubeGeometry=new THREE.CubeGeometry(1,1,1);
            var cubeMaterial=new THREE.MeshBasicMaterial({color:"#ebcd01"});
            var cubeMaterial_=new THREE.MeshLambertMaterial({color:"#ebcd00"});
            var cube=new THREE.Mesh(cubeGeometry,cubeMaterial_);
            //cube.receiveShadow=true;
            scene.add(cube);
            
            var sphereGeometry=new THREE.SphereGeometry(1);
            var sphereMaterial=new THREE.MeshLamberMaterial({color:"#ffff00"});
            var sphere=new THREE.Mesh(sphereGeometry,sphereMaterial);
            scene.add(sphere);
            
            
            var spotLight=new THREE.SpotLight(0xff0000);
            spotLight.position.set(0,2.5,1);
            //scene.add(spotLight);

            var light2=new THREE.PointLight(0xa200ff);
            light2.position.set(-2,0,1);
            scene.add(light2);

            camera.position.z=4;

            var angle=0;
            var render=function () {
                requestAnimationFrame(render);
                angle+=0.03;
                cube.position.x=4*Math.sin(angle*0.5);
                //cube.position.y=2.1*Math.cos(angle*0.5);
                cube.rotation.x=angle;
                cube.rotation.y=angle*0.3;
                renderer.render(scene,camera);
            }
            render();

        });
    </script>
</body>
</html>
